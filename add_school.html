<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>設定學校 - Quizonla</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Include/css/jquery.mobile.min.css" rel="stylesheet">
    <script type='text/javascript' src="Include/js/3rd/jquery.min.js"></script>
    <script type='text/javascript' src="Include/js/3rd/jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page" data-control-title="Learn_Plan">
    <div data-role="header" data-position="fixed">
        <a href="setting.html" data-rel="back" data-icon="back" data-transition="slide">Back</a>
        <h5>新增學校資料</h5>
    </div>
    <div data-role="content">
        <div align="center">
            <fieldset data-role="controlgroup" data-type="horizontal">
                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="normal">
                <label for="radio-choice-h-2a">高中</label>
                <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="vocational">
                <label for="radio-choice-h-2b">高職</label>
            </fieldset>
        </div>
        <div data-role="fieldcontain">
            <select name="county" id="countySelect"
                    data-native-menu="false" data-icon="arrow-d" data-iconpos="right">
                <option>縣市</option>
                <optgroup label="縣市">
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">基隆市</option>
                    <option value="4">桃園縣</option>
                </optgroup>
            </select>
        </div>
        <div data-role="fieldcontain">
            <select name="town" id="townSelect"
                    data-native-menu="false" data-icon="arrow-d" data-iconpos="right">
                <option>鄉鎮【市】區</option>
                <optgroup label="鄉鎮【市】區">
                    <option value="1">八里區</option>
                    <option value="2">五股區</option>
                    <option value="3">蘆洲區</option>
                    <option value="4">三重區</option>
                </optgroup>
            </select>
        </div>
        <div data-role="fieldcontain">
            <select name="school" id="schoolSelect"
                    data-native-menu="false" data-icon="arrow-d" data-iconpos="right">
                <option>學校</option>
                <optgroup label="學校">
                    <option value="1">建國中學</option>
                    <option value="2">北一女中</option>
                    <option value="3">成功高中</option>
                    <option value="4">師大附中</option>
                </optgroup>
            </select>
        </div>
        <br><span style="color: #EE3322">【註】學校資料確認新增後，即不可再修改，欲修改資料，請來信至service@stco.tw申請修改</span><br><br><br><br>
        <a href="setting.html" type="button" data-theme="b" data-transition="slidefade">確認送出</a>
    </div>

</div>
</body>
</html>
