<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>條款聲明 - Quizonla</title>

    <link href="Include/css/jquery.mobile.min.css" rel="stylesheet">

<body>
<div data-role="page" data-control-title="Terms">

        <a href="index.html" data-rel="back" data-icon="back" data-transition="slide">Back</a>
        <h5>條款聲明</h5>

    <div data-role="content">
        <div data-role="fieldcontain" data-controltype="textarea">
            <label for="textarea1">【服務條款】</label><br>

                <label for="cb_agree">我已詳細閱讀服務條款與隱私權條款，並同意所述事項。</label>

            <div align="center">
                <a href="service.html" data-transition="slide">服務條款</a>與
                <a href="privacy.html" data-transition="slide">隱私權條款</a>
            </div>
            -->
        </div>
        <a id="send_verify" data-role="button" data-transition="flow"
           data-theme="b" href="exam_list.html">確定送出</a>
    </div>
</div>
